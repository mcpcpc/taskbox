{% extends 'base.html' %}

{% block main %}

<p>Connect the unit under test to the test box interface and press <em>verify</em>.</p>

<table>
    <thead>
        <tr>
            <th>Device</th>
            <th>Description</th>
            <th colspan="1"></th>
        </tr>
    </thead>
    <tbody>
    {% for task in tasks %}
        <tr>
            <td>{{ task.device }}</td>
            <td>{{ task.description }}</td>
            <td>
                <button onclick="taskAction('{{ url_for('run.action', task_id=task['task_id'], name='verify') }}')">VERIFY</button>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
