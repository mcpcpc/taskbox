{% extends 'base.html' %}
{% block title %}Update Task{% endblock %}
{% block main %}
<h2>Update Existing Task</h2>
<form method="post" class="twocol">
	<label for="test_id">Device ID</label>
	<select name="test_id" required>
		{% for test in tests %}
		<option value={{ test.id }} {% if task.test_id == test.id %}selected{% endif %}>{{ test.name }}</option>
		{% endfor %}
	</select>
	<label for="name">Name</label>
	<input name="name" type="text" value="{{ task.name }}" required>
	<label for="command">Command</label>
	<input name="command" type="text" value="{{ task.command }}" required>
	<button>Update</button>
</form>
{% endblock %}
