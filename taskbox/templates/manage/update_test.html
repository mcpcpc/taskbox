{% extends 'base.html' %}
{% block title %}Update Test{% endblock %}
{% block main %}
<h2>Update Existing Test</h2>
<form method="post" class="twocol">
	<label for="device_id">Device ID</label>
	<select name="device_id" required>
		{% for device in devices %}
		<option value={{ device.id }} {% if test.device_id == device.id %}selected{% endif %}>{{ device.name }}</option>
		{% endfor %}
	</select>
	<label for="name">Name</label>
	<input name="name" type="text" value="{{ test.name }}" required>
	<label for="description">Command</label>
	<input name="description" type="text" value="{{ test.description }}" required>
	<button>Update</button>
</form>
{% endblock %}
